    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="dynamicHeader"></div> <!--Dynamic Header is going to load here-->
    <main>
        <section class="searchArea">
            <input type="text" id="searchInput" placeholder="Enter a location" />
            <button id="searchButton">Search</button>
        </section>
        <section class="cards">
        <div id="weatherCard">Weather Card</div>
        <div id="mapCard">
            <h3>Location on Map</h3>
            <div id="map" style="width: 100%; height: 300px;"></div> <!--Map conteiner-->
        </div>
        <div id="recommendationsCard">Recommendations based on weather</div>
        </section>
        <section class="newsletterArea">
            <h1>News letter form</h1>
            <form id="newsletterForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <button type="submit" class="subscribeButton">Subscribe</button>
            </form>
        </section>
    </main>
    <div id="dynamicFooter"></div>
    <script src="scripts/main.mjs" type="module"></script>
    <script src="scripts/header-footer.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ-l0XsEJaKFHjmd22j_HSGE-Ir1n3kEs&callback=initMap" async defer></script>
</body>
